lightning_seed: 42
model:
    name: PIBTransformer
    d_model: 20
    nhead: 4
    num_layers: 5
    dim_feedforward: 50
    dropout: 0.1
    ignore_initial: 100
    ema_decay: 0.999
train:
    max_epochs: 1000
    root_dir: ./results/transformer
    batch_size: 1024
    optimizer: Adam
    lr: 0.001
data:
    data_path: ./data/icassp-person-in-bed-track-1/train.json
    train_validate_test_split: [14, 3, 3]
    train_seq_len: 1000